[dependencies]

[package]
authors.workspace = true
categories = ["development-tools", "parser-implementations"]
description = "Generated node type enums and metadata from tree-sitter-rust"
documentation = "https://docs.rs/tss-rust/"
edition.workspace = true
homepage.workspace = true
keywords = ["ast", "codegen", "parser", "rust", "tree-sitter"]
license.workspace = true
name = "tss-rust"
readme = "README.md"
repository.workspace = true
version = "0.1.2"

[lib]
name = "tree_sitter_symbols_rust"
path = "src/lib.rs"

[features]
# Convenience features
default = ["meta-full"]
# full = ["*"] can we do this with the build script?
meta-full = [
  "meta-children",
  "meta-extra",
  "meta-fields",
  "meta-named",
  "meta-root",
  "meta-subtypes",
]

# Metadata features
meta-children = []
meta-extra = []
meta-fields = []
meta-named = []
meta-root = []
meta-subtypes = []

# Node type features (generated by build.rs)
# Pass any tree-sitter node type name as a feature
#
# Examples: function_item, struct_item, impl_item, mod_item, ...
# See generated documentation for full list

[package.metadata.cargo-machete]
ignored = ["serde", "serde_json", "tree-sitter-rust"]

[build-dependencies]
serde.workspace = true
serde_json.workspace = true
tree-sitter-rust.workspace = true

[lints.clippy]
all = "deny"
cargo = "deny"
pedantic = "deny"

[lints.rust]
unsafe_code = "forbid"
# missing_docs = "deny"
