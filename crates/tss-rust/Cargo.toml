[dependencies]

[package]
authors.workspace = true
categories = ["development-tools", "parser-implementations"]
description = "Generated node type enums and metadata from tree-sitter-rust"
documentation = "https://docs.rs/tss-rust/"
edition.workspace = true
homepage.workspace = true
keywords = ["ast", "codegen", "parser", "rust", "tree-sitter"]
license.workspace = true
name = "tss-rust"
readme = "README.md"
repository.workspace = true
version = "0.2.0"

[lib]
name = "tree_sitter_symbols_rust"
path = "src/lib.rs"

[features]
# Convenience features
default = []

meta = [] # Tracking feature: activated by all meta_* features
node = [] # Tracking feature: activated by all node type features

full = ["meta_full", "node_full"]
meta_full = [
  "meta_children",
  "meta_extra",
  "meta_fields",
  "meta_named",
  "meta_root",
  "meta_subtypes",
]
node_full = [] # all node types

# Metadata features
meta_children = ["meta"]
meta_extra = ["meta"]
meta_fields = ["meta"]
meta_named = ["meta"]
meta_root = ["meta"]
meta_subtypes = ["meta"]

