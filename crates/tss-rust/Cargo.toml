[dependencies]

[package]
authors.workspace = true
categories = ["development-tools", "parser-implementations"]
description = "Generated node type enums and metadata from tree-sitter-rust"
documentation = "https://docs.rs/tss-rust/"
edition.workspace = true
homepage.workspace = true
keywords = ["ast", "codegen", "parser", "rust", "tree-sitter"]
license.workspace = true
name = "tss-rust"
readme = "README.md"
repository.workspace = true
version = "0.1.2"

[lib]
name = "tree_sitter_symbols_rust"
path = "src/lib.rs"

[features]
# Convenience features
default = ["meta_full"]
# full = ["*"] can we do this with the build script?
meta_full = [
  "meta_children",
  "meta_extra",
  "meta_fields",
  "meta_named",
  "meta_root",
  "meta_subtypes",
]

# Metadata features
meta_children = []
meta_extra = []
meta_fields = []
meta_named = []
meta_root = []
meta_subtypes = []

# Node type features (generated by build.rs)
# See generated documentation for full list
all_node_types = []
